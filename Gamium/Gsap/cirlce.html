

<style>
    #circle1 {
  animation-name: cirlce1;

  animation-timing-function: ease-in-out;

}

#circle2 {
  animation-name: cirlce2;
  animation-duration: 3s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
}

@keyframes cirlce1 {
  from {
    cy: 0%;
    fill: none;
    stroke: grey;
  }
  to {

    fill: #9284D9;
    stroke: white;
  }
}

    cx: 100%;

    stroke: grey;

  to {

    fill: #9284D9;
    stroke: white;
  }
}
</style>
